<div class="container">
    <h3 class="center-align">Crear Ruta</h3>
    <form [formGroup]="fgValidacion" class="col s12" (ngSubmit)="store()">
      <div class="row">
        <!--<div class="input-field col s6">
          <input formControlName="origen" type="text" class="validate">
          <label for="origen">Origen</label>
        </div> -->
        <div class="input-field col s6">
          <select class="browser-default" formControlName="origen" type="text">
            <option value="" disabled selected>Seleccione el origen</option>
            <option *ngFor="let aeropuerto of listadoAeropuertos" value="{{aeropuerto.nombre}}">{{aeropuerto.nombre}} - {{aeropuerto.ciudad}}</option>
          </select>
        </div>

        <!--<div class="input-field col s6">
          <input formControlName="destino" type="text" class="validate">
          <label for="destino">Destino</label>
        </div>-->

        <div class="input-field col s6">
            <select class="browser-default" formControlName="destino" type="text">
              <option value="" disabled selected>Seleccione el destino</option>
              <option *ngFor="let aeropuerto of listadoAeropuertos" value="{{aeropuerto.nombre}}">{{aeropuerto.nombre}} - {{aeropuerto.ciudad}}</option>
            </select>
        </div>

      </div>
      <div class="row">
        <div class="input-field col s6">
          <input formControlName="tiempo_estimado" type="number" class="validate">
          <label for="tiempo_estimado">Tiempo estimado(minutos)</label>
        </div>
      </div>
   
      <div class="row center-align">
        <button [disabled]="!fgValidacion.valid" class="btn waves-effect waves-light" type="submit" name="action">Enviar
          <i class="material-icons right">send</i>
        </button>
      </div>
    </form>
  </div>
