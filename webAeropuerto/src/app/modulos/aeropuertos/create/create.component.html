<div class="container">
    <h3 class="center-align">Registrar Aeropuerto</h3>
    <form [formGroup]="fgValidacion" class="col s12" (ngSubmit)="store()">
      <div class="row">
        <div class="input-field col s6">
          <input formControlName="nombre" type="text" class="validate">
          <label for="nombre">Nombre</label>
        </div>
        <div class="input-field col s6">
          <input formControlName="sigla" type="text" class="validate">
          <label for="sigla">Sigla</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s6">
          <input formControlName="ciudad" type="text" class="validate">
          <label for="ciudad">Ciudad</label>
        </div>
        <div class="input-field col s6">
          <select formControlName="pais" type="text" class="validate" class="browser-default">
            <option value="" disabled selected>Selecciones Pais</option>
            <option value="Colombia">Colombia</option>
            <option value="Estados Unidos">Estados Unidos</option>
            <option value="Peru">Peru</option>
            <option value="Argentina">Argentina</option>
            <option value="Panama">Panama</option>
            <option value="Panama">Venezuela</option>
          </select>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s4">
          <input formControlName="coordenada_x" type="number" class="validate">
          <label for="coordenada_x">Coordenada x</label>
        </div>
        <div class="input-field col s4">
          <input formControlName="coordenada_y" type="number" class="validate">
          <label for="coordenada_y">Coordenada y</label>
        </div>
     
      <div class="input-field col s4">
        <select formControlName="tipo" type="text" class="validate" class="browser-default">
          <option value="" disabled selected>Tipo Aeropuerto</option>
          <option value="Colombia">Nacional</option>
          <option value="Estados Unidos">Internacional</option>
        </select>
      </div>
    </div>
      <div class="row center-align">
        <button [disabled]="!fgValidacion.valid" class="btn waves-effect waves-light" type="submit" name="action">Enviar
          <i class="material-icons right">send</i>
        </button>
      </div>
    </form>
  </div>
